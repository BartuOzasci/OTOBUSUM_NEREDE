<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evden Okula Ulaşım - Otobüsüm Nerede?</title>
    <meta
      name="description"
      content="Evden okula en hızlı ve kolay ulaşım rotalarını bulun. Canlı otobüs takibi ve sefer saatleri."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/evdenOkul.css" />
  </head>
  <body>
    <header class="navbar navbar-dark bg-primary shadow-sm custom-header">
      <div class="container-fluid position-relative">
        <a href="../index.html" class="btn btn-outline-light"
          ><i class="fa-solid fa-arrow-left me-2"></i> Ana Menü</a
        >
        <div
          id="current-date"
          class="navbar-text text-white position-absolute top-50 start-50 translate-middle"
        ></div>
      </div>
    </header>
    <section
      class="clock-container d-flex justify-content-center align-items-center py-3"
    >
      <div id="digital-clock" class="digital-clock-text"></div>
    </section>

    <main class="container my-4">
      <div class="departure-list">
        <div
          class="departure-item"
          data-times='["06:25", "07:15", "08:05","09:10", "10:20", "11:30","12:40", "13:50", "15:05","16:10", "17:20", "18:30","19:40"]'
        >
          <div class="departure-info">
            <i class="fa-solid fa-chevron-right icon-arrow"></i>
            <span class="departure-title"
              >KIRMIZI 26 <br />/KYK Karşısı Kalkış (Aktarmasız)
            </span>
          </div>
          <div class="waiting-time"></div>
        </div>

        <div
          class="departure-item"
          data-times='["10:00", "10:45", "11:30", "12:15", "13:00", "13:45", "14:30", "15:15", "16:00"]'
        >
          <div class="departure-info">
            <i class="fa-solid fa-chevron-right icon-arrow"></i>
            <span class="departure-title"
              >BEYAZ 4 <br />/Capella Önü Kalkış (Aktarmasız)
            </span>
          </div>
          <div class="waiting-time"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/evdenOkul.js"></script>
  </body>
</html>
